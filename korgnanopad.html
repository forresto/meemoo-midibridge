<!doctype html>
<html>
  <head>
    <title>korg nanopad</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="lib/midibridge-0.5.1.min.js"></script>
    <script type="text/javascript" src="http://meemoo.org/meemoo/v1/meemoo-min.js"></script>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

    <style type="text/css">
      html, body {
        font-family: Verdana;
        font-size: 10px;
      }
    </style>

  </head>
  <body>

    <div id="last"></div>

    <script type="text/javascript">
      midiBridge.init(function(midiEvent) {
        if (midiEvent.status == 144) {
          switch (parseInt(midiEvent.data1)) {
            case 39:
              Meemoo.send("pad1", midiEvent.data2/127);
              break;
            case 48:
              Meemoo.send("pad2", midiEvent.data2/127);
              break;
            case 45:
              Meemoo.send("pad3", midiEvent.data2/127);
              break;
            case 43:
              Meemoo.send("pad4", midiEvent.data2/127);
              break;
            case 51:
              Meemoo.send("pad5", midiEvent.data2/127);
              break;
            case 49:
              Meemoo.send("pad6", midiEvent.data2/127);
              break;
            default:
              break;
          }
        } 
      });

      var devices;
      
      Meemoo
        .setInfo({
          title: "nanopad",
          author: "forresto",
          description: "midi to meemoo"
        })
        .addOutputs({
          xy: {
            type: "number2d"
          },
          pad1: {
            type: "number"
          },
          pad2: {
            type: "number"
          },
          pad3: {
            type: "number"
          },
          pad4: {
            type: "number"
          },
          pad5: {
            type: "number"
          },
          pad6: {
            type: "number"
          }
        });


    </script>
  </body>
</html>
